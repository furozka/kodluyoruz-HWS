<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="google-img">
            <img src="https://web.archive.org/web/19981202230410im_/http://www.google.com/google.jpg" alt="">
        </div>
        <div class="search-box">
            <p class="text-14">Search the web using Google!</p>
            <input type="text"> <br>
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </div>
        <div class="bottom-boxes">
            <div class="box b-float box-35 mg-r">
                <p>Special Searches</p>
                <a class="a-block"
                    href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Standford
                    Search</a>
                <a class="a-block" href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux
                    Search</a>
            </div>
            
            <div class="box b-float box-25 mg-r">
                <a class="a-block"
                    href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">Help!</a>
                <a class="a-block"
                    href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About
                    Google!</a>
                <a class="a-block"
                    href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company
                    Info</a>
                <a class="a-block"
                    href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google!
                    Logos</a>
            </div>
            <div class="box-no-p b-float box-40">
                <p>Get Google!</p>
                <p>updates monthly</p>
                <input type="email" placeholder="your e-mail"> <br>
                <button>Subscribe</button>
                <a
                    href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
            </div>
        </div>
        <div class="clearfix"></div>
        <p class="mg-top-10 text-14">Copyright Â©1998 Google Inc.</p>

    </div>
</body>

</html>
